<html>
	<head>
		<title> Login Page </title>
	</head>
	<body> 
		<label>First Name : </label>
		<input type = "text" id = "firstname" name = "fname"></input>
		<br>
		<br>
		<label>Last Name : </label>
		<input type = "text" id = "lastname" name = "lname"></input>
		
		<br><br>
		<label id = "id1">Gender</label>
		<input type = "radio" id = "male" name = "gender">Male</input>
		<input type = "radio" id = "female" name = "gender">Female</input>
		
		<br><br>
		<label>Hobbies : </label>
		<input type = "checkbox" id = "h1" name = "hobbies">Reading Book</input>
		<input type = "checkbox" id = "h2" name = "hobbies">Baking</input>
		<input type = "checkbox" id = "h3" name = "hobbies">Travelling</input>
		
		<br><br>
		<label>Branch : </label>
		<Select id = "b1" name = "stream">
			<option>--Select Branch--</option>
			<option value = "1">CS</option>
			<option value = "2">EE</option>
			<option value = "3">IT</option>
		</Select>	
		
		<br><br>
		<a href = "https://www.google.com/" id ="clicklink">Click here</a>
		
		<br><br>
		<button id = "loginbtn" value = "login">Login</button>
	</body>
</html>
